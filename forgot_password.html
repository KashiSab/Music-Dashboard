<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Forgot Password Page</title>

    <!-- Font Awsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!-- Auth Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/auth.css">
  </head>
  <body>
    <div class="container">
      <div class="">
        <div class="row auth-content flexbox-container">
          <div class="col-xl-12 col-lg-12 col-md-9 col-10">
            <div class="row shadow">
                <div class="col-md-6 bg-white">
                    <div class="text-center">
                        <span class="auth-head-icon"><i class="far fa-user"></i></span>
                    </div>
                    <div class="auth-page m-0">
                        <form class="auth-page-body" id="forgot-form" action="" method="POST">
                            <h4 class="font-strong text-center mb-5">Forgot Your Password?</h4>
                            <div class="form-group mb-4">
                                <input class="form-control " type="text" name="email" placeholder="Email">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-rounded btn-block btn-shadow">Send Reset Password Link</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 d-md-inline-flex d-none align-items-center text-white py-4 px-5 auth-right-content-area">
                    <div class="auth-right-content">
                        <div class="h2 mb-5">Forgot Password?</div>
                        <p>We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>

                        <a href="login.html" class="btn btn-outline-white btn-rounded btn-fix">Login</a>
                    </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
